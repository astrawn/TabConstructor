  <script>

    key = 0;

    function keyPress(e){
      var keynum;

      if(window.event) { // IE                  
        keynum = e.keyCode;
      } else if(e.which){ // Netscape/Firefox/Opera                 
        keynum = e.which;
      }

      key = keynum;
      
    }
  </script>

  <script>
    function insert(ctrl){
      index = document.getElementById(ctrl).selectionStart;
      end = document.getElementById(ctrl).value.length;

      if(key != 8 && key != 46){
        text = document.getElementById(ctrl).value;
        newtext = text.substr(0, index) + text.substr(index+1, end-index);
        document.getElementById(ctrl).value = newtext; 
      }
      /*else{
        text = document.getElementById(ctrl).value;
        newtext = text.substr(0, index) + "--" + text.substr(index+1, end-index);
        document.getElementById(ctrl).value = newtext;
      }*/
      document.getElementById(ctrl).focus();
      document.getElementById.selectionEnd = index;
    }
